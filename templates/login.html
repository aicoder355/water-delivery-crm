{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white rounded-lg shadow p-6">
    <h2 class="text-2xl font-bold text-gray-900 mb-6 text-center">Вход в АкваДоставка CRM</h2>
    {% if form.errors %}
        <p class="text-red-500 text-sm mb-4">Неверное имя пользователя или пароль.</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700">Имя пользователя</label>
            <input type="text" name="username" required class="mt-1 block w-full border rounded-lg px-3 py-2">
        </div>
        <div class="mb-6">
            <label class="block text-sm font-medium text-gray-700">Пароль</label>
            <input type="password" name="password" required class="mt-1 block w-full border rounded-lg px-3 py-2">
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Войти</button>
    </form>
</div>
{% endblock %}
